<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Brooks' Cucumber Logic 🍽️🥒</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Interactive Brooks' Cucumber Logic 🍽️🥒</h1>
    <p>Control the scenario below by using the buttons:</p>
    <div class="controls">
        <div>
            <button id="give-cucumber">Give Brooks a Cucumber Bit 🥒</button>
            <button id="intervene">Mom Declares the Rule 🚫</button>
        </div>
        <div id="box-score" class="box-score">
            <span class="label">Table:</span> <span id="table-count" class="score">0</span>
            <span class="label">Floor:</span> <span id="floor-count" class="score">0</span>
        </div>
    </div>
    <div id="log" class="log"></div>
    <script src="script.js"></script>
</body>

</html>
